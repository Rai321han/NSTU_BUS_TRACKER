<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="form-container login-form" id="signup">
        <div class="form-title">
          <h1>Login</h1>
        </div>
        <div class="form">
          <form action="" class="access-form">
            <label for="email">Email</label>
            <input required id="email" type="email" placeholder="Your email" />

            <label for="password">Password</label>
            <input
              required
              id="password"
              type="password"
              placeholder="Your password"
            />
          </form>
        </div>
        <div class="form-btn">
          <a class="btn-link" href="home.html"
            ><button class="btn" type="submit">Login</button></a
          >
          <a href="index.html" class="form-link">I don't have an account.</a>
        </div>
      </div>
    </div>
  </body>
</html>
