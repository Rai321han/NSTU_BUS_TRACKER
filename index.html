<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NSTU BUS TRACKING</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="hero-intro">
        <h1>NSTU<br />BUS TRACKING</h1>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Unde
          reprehenderit aliquam deleniti expedita delectus, architecto
          voluptatum explicabo! Fugiat dignissimos omnis sint velit debitis
          sequi molestiae ipsa! Nulla eveniet in provident.
        </p>
      </div>
      <div class="form-container" id="signup">
        <div class="form-title">
          <h1>Sign Up</h1>
        </div>
        <div class="form">
          <form action="" class="access-form">
            <label for="username">Username</label>
            <input required id="username" type="text" placeholder="Username" />

            <label for="email">Email</label>
            <input
              required
              id="email"
              type="email"
              placeholder="example@gmail.com"
            />

            <label for="password">Password</label>
            <input
              required
              id="password"
              type="password"
              placeholder="Provide a strong password"
            />
          </form>
        </div>
        <div class="form-btn">
          <a class="btn-link" href="home.html"
            ><button class="btn" type="submit">Sign Up</button></a
          >
          <a href="login.html" class="form-link">I already have an account.</a>
        </div>
      </div>
    </div>
  </body>
</html>
